<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Congratulations</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2rem;
      animation: flicker 1s infinite alternate;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }
    @keyframes flicker {
      from { opacity: 0.8; }
      to { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <h1>Congratulations!</h1>
  <p>You have completed the journey.</p>
  <p>Or have you?</p>
  <p>Look to the skies... perhaps a new path awaits.</p>
  <p><em>Stay curious.</em></p>
</body>
</html>
