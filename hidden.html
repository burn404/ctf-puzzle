<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Hidden Clue</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }
    input {
      margin-top: 20px;
      padding: 8px;
      font-size: 1rem;
      border: 2px solid #00ffcc;
      background: black;
      color: #00ffcc;
      font-family: monospace;
      border-radius: 4px;
      outline: none;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      border: 2px solid #00ffcc;
      background: black;
      color: #00ffcc;
      font-family: monospace;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #00ffcc;
      color: black;
    }
  </style>
</head>
<body>
  <h1>The Hidden Clue</h1>
  <p>
    I speak without a mouth and hear without ears.<br />
    I have nobody, but I come alive with the wind.<br /><br />
    What am I?
  </p>

  <p>Answer the riddle to proceed:</p>
  <input type="text" id="answer" placeholder="Your answer here" autocomplete="off" />
  <button onclick="checkAnswer()">Submit</button>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.toLowerCase().trim();
      if (input === 'echo') {
        alert('Correct! Proceed to the next clue.');
        window.location.href = 'echo.html';
      } else {
        alert('Try again!');
      }
    }
  </script>
</body>
</html>
